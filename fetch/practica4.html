<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        #map {
            height: 100%;
        }

        html,body{
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>
        var coordenadas = {
            lat: 0,
            lng: 0
        }

        var propiedades = {
            center: coordenadas,
            zoom: 2
        }

        function iniciaMapa() {
            fetch("paises.json")
            .then(function(response) {
                response.json().then(function(datos) {
                    const map = new google.maps.Map(document.getElementById('map', propiedades))
                    datos.forEach(marcador => {
                        var informacion = "<strong>Pais:</strong> " + marcador.CountryName
                        var infowindow = new google.maps.InfoWindow({
                            content: informacion
                        })
                        let marker = new google.maps.Marker({
                            map: Map,
                            position: new google.maps.LatLng(macador.CapitalLatitude, macador.CapitalLongitude),
                            title: marcador.CountryName
                        })
                        marker.addListener('click', function() {
                            infowindow.open(map, marker)
                        })
                    })
                })
            })
            .catch(function(error) {
                console.log('Hubo un problema con la peticion Fetch: ' + error.message)
            })
            const map = new google.maps.Map(document.getElementById("map"), propiedades)

            const marcadores = obtieneMarcadores()

            for(marcador of marcadores) {
                let marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                    title: marcador.name
                })
            }
        }
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa"
        async defer></script>

</body>

</html>
