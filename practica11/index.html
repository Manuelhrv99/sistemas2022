<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 11</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            margin: 0px;
            padding: 0px
        }

        #mapa1, #mapa2, #mapa3, #mapa4, #mapa5, #mapa6, #mapa7{
            width: 100%;
            height: 340px;
        }

        p{
            text-align: center;
        }
    </style>

</head>
<body>

    <div class="container"><h1>Controles de mapa</h1></div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div id="mapa1" class="bg-light"></div>
                    <p>Mapa con controles estándar</p>
                </div>

                <div class="col-6">
                    <div id="mapa2" class="bg-light"></div>
                    <p>Mapa sin controles</p>
                </div>

                <div class="col-6">
                    <div id="mapa3" class="bg-light"></div>
                    <p>Mapa con zoom desactivado</p>
                </div>

                <div class="col-6">
                    <div id="mapa4" class="bg-light"></div>
                    <p>Mapa con controlOptions</p>
                </div>

                <div class="col-6">
                    <div id="mapa5" class="bg-light"></div>
                    <p>Mapa con controlPositions</p>
                </div>

                <div class="col-6">
                    <div id="mapa6" class="bg-light"></div>
                    <p>Mapa con Restricting MapBounds</p>
                </div>

                <div class="col-6">
                    <div id="mapa7" class="bg-light"></div>
                    <p>Mapa de 45 grados</p>
                </div>
            </div>
        </div>
    </div>

    <script>

        function iniciaMapa() {
            var coordenadas = {lat: 21.152639, lng: -101.711598}

            var propiedades1 = {
                center: coordenadas,
                zoom: 12
            }

            var mapa1 = new google.maps.Map(document.getElementById("mapa1"), propiedades1)

            var propiedades2 = {
                center: coordenadas,
                zoom: 12,
                disableDefaultUI: true,
            }

            var mapa2 = new google.maps.Map(document.getElementById("mapa2"), propiedades2)

            var propiedades3 = {
                center: coordenadas,
                zoom: 12,
                zoomControl: false,
                scaleControl: false
            }

            var mapa3 = new google.maps.Map(document.getElementById("mapa3"), propiedades3)

            var propiedades4 = {
                center: coordenadas,
                zoom: 12,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    mapTypeIds: ['roadmap', 'satellite', 'terrain']
                }
            }

            var mapa4 = new google.maps.Map(document.getElementById("mapa4"), propiedades4)

            var propiedades5 = {
                center: coordenadas,
                zoom: 12,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.TOP_CENTER
                },
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.LEFT_CENTER
                },
                scaleControl: true,
                streetViewControl: true,
                streetViewControlOptions: {
                    position: google.maps.ControlPosition.LEFT_TOP
                },
                fullScreenControl: true

            }

            var mapa5 = new google.maps.Map(document.getElementById("mapa5"), propiedades5)

            var limites = {
                north: 21.390039,
                south: 20.858414,
                west: -102.149631,
                east: -101.092990
            }
            
            var propiedades6 = {
                center: coordenadas,
                zoom: 12,
                restriction: {
                    latlngBounds: limites,
                    strictBounds: false
                }
            }

            var mapa6 = new google.maps.Map(document.getElementById("mapa6"), propiedades6)
        }

    </script>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa"
        async defer></script>

</body>
</html>
