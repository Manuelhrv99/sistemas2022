<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica 11</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            margin: 0px;
            padding: 0px
        }

        #mapa1, #mapa2, #mapa3, #mapa4, #mapa5, #mapa6, #mapa7{
            width: 100%;
            height: 340px;
        }

        p{
            text-align: center;
        }
    </style>

</head>
<body>

    <div class="container"><h1>Controles de mapa</h1></div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div id="mapa1" class="bg-light"></div>
                    <p>Evento Click en mapa</p>
                </div>

                <div class="col-6">
                    <div id="mapa2" class="bg-light"></div>
                    <p>Coloca marcador y mueve al centro</p>
                </div>

                <div class="col-6">
                    <div id="mapa3" class="bg-light"></div>
                    <p></p>
                </div>

                <div class="col-6">
                    <div id="mapa4" class="bg-light"></div>
                    <p>Mapa con controlOptions</p>
                </div>

                <div class="col-6">
                    <div id="mapa5" class="bg-light"></div>
                    <p>Obtiene coordenadas con MapMouseEvent</p>
                </div>

                <div class="col-6">
                    <div id="mapa6" class="bg-light"></div>
                    <p>addDomListener</p>
                </div>
            </div>
        </div>
    </div>

    <script>

        function iniciaMapa() {
            var coordenadas = {lat: 21.152639, lng: -101.711598}

            var propiedades1 = {
                center: coordenadas,
                zoom: 12
            }

            var mapa1 = new google.maps.Map(document.getElementById("mapa1"), propiedades1)
            var marker = new google.maps.Marker({
                position: coordenadas,
                map: mapa1
            })
            marker.addListener('click', function(){
                mapa1.setZoom(8)
                mapa1.setCenter(marker.getPosition())
            })

            var mapa2 = new google.maps.Map(document.getElementById("mapa2"), propiedades2)
            var marker2 = new google.maps.Marker({
                position: coordenadas,
                map: mapa2
            })
            mapa2.addListener('center_changed', function(){
                window.setTimeout(function(){
                    mapa2.panTo(marker2.getPosition())
                }, 3000)
            })

            var mapa3 = new google.maps.Map(document.getElementById("mapa3"), propiedades3)
            marker3.addListener('zoom_changed', function(){
                var infoWindow = new google.maps.InfoWindow({
                    content: 'Cambia el zoom',
                    position: coordenadas
                })
                infoWindow.open(mapa3)
                nivelZoom = mapa3.getZoom()
                infoWindow.setContent('Zoom: ' + nivelZoom)
            })
        }

    </script>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa"
        async defer></script>

</body>
</html>
